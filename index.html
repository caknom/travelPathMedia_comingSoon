    <!-- BUTTON SCROLL-->

</div>

<!-- CONTACT -->
<section class="contact" id="contact">
  <div class="container">
        <div class="row">
          <h2 data-aos="custom-fade-up" data-aos-delay="100" data-aos-once="true">GET IN TOUCH</h2>
          <div class="col-md-12">
            <div id="fields">
                <form class="ajax-contact-form">
                  <input data-aos="custom-fade-up" data-aos-delay="100" data-aos-once="true" type="text" name="name" id="name" placeholder="Name" value="" />
                  <input data-aos="custom-fade-up" data-aos-delay="200" data-aos-once="true" type="email" name="email" id="email" placeholder="Email" value="" />
                  <textarea data-aos="custom-fade-up" data-aos-delay="300" data-aos-once="true" name="message" id="message" placeholder="Message"></textarea>
                  <input data-aos="custom-fade-up" data-aos-delay="400" data-aos-once="true" type="submit" name="submit" id="submit" value="Send message"/>
                  <div class="message-box success"><i class="fa-regular fa-circle-check"></i> Your email was sent. Thanks!</div>
                  <div class="message-box danger"><i class="fa-regular fa-triangle-exclamation"></i> Sorry something went wrong!</div>
                </form>
             </div>
          </div>
     </div>
  </div>
</section>
<!-- END CONTACT -->

<!-- GOOGLE MAP  -->
<section class="google-map">
      <div class="contact-info">
         <div class="container">
         <div class="row">
          <div class="col-md-12">
            <div class="map-content">
              <address><i class="fa-solid fa-location-dot"></i>Toronto, Ontario</address>
              <div class="phone"><i class="fa-solid fa-phone"></i>416-883-7133</div>
              <div class="email"><i class="fa fa-paper-plane"></i>info@travelpathmedia.com</div>
          </div>
          </div>
         </div>
        </div>
      </div>
</section>
<!-- END GOOGLE MAP -->
